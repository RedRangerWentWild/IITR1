<!DOCTYPE html>
<html>

<head>
  <style>
    body {
      width: 320px;
      padding: 20px;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      background: #121212;
      color: #E6EDF3;
      margin: 0;
    }

    .header {
      font-weight: 950;
      color: #007AFF;
      margin-bottom: 20px;
      display: flex;
      align-items: center;
      gap: 10px;
      font-size: 20px;
      font-style: italic;
      letter-spacing: -1px;
    }

    .card {
      background: #1E1E1E;
      border: 1px border #30363D;
      padding: 20px;
      border-radius: 20px;
      margin-bottom: 20px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
    }

    .btn {
      background: #E6EDF3;
      color: #121212;
      border: none;
      width: 100%;
      padding: 14px;
      border-radius: 12px;
      font-weight: 900;
      cursor: pointer;
      font-size: 14px;
      transition: all 0.2s;
    }

    .btn:active {
      transform: scale(0.98);
    }

    .btn-secondary {
      background: #1E1E1E;
      color: #007AFF;
      border: 1px solid #30363D;
      margin-top: 10px;
    }

    .footer {
      margin-top: 20px;
      font-size: 10px;
      color: #8B949E;
      text-align: center;
      font-weight: bold;
      text-transform: uppercase;
      letter-spacing: 1px;
    }
  </style>
</head>

<body>
  <div class="header">EmailFlow</div>

  <div class="card">
    <p style="font-size: 13px; margin: 0 0 16px 0; color: #8B949E; line-height: 1.5;">
      AI-Powered professional email assistant is active on Gmail.
    </p>
    <button class="btn" onclick="window.open('http://localhost:3001/dashboard')">Open Dashboard</button>
    <button class="btn btn-secondary" onclick="window.open('http://localhost:3000/auth/google')">Login with
      Google</button>
  </div>

  <div class="footer">Connected to Localhost</div>
</body>

</html>
